<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
       <h2>Ajax Example</h2>
   </div>
   <div> <button onclick="load()">Load</button> </div>
   <div id = "d1"></div>
   <script>
       function load() {
        // fetch returns a promise of Response object
        let p = fetch("http://localhost:5500/mock.json");
        // returns another promise of JSON
        let json = p.then(response => response.json())
        // gives the json data in Javascript format
        json.then(data => {
            let ele = document.getElementById('d1');
            ele.innerHTML = `There are ${data.length} users`;
        });
       }
       /*Try to display the same data inside a table that will have headings for firstname, lastname and profession*/
   </script>
</body>
</html>
