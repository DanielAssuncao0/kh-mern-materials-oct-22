<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id = "p1">Some content inside p</p>
        <div class = "c1">Div with class c1</div>
        <p class = "c1">P with class c1</p>
        <p class = "c2">P with class c2</p>
        <button onclick = "handleClick()">My Button</button>
    </div>
    <script type = "text/javascript">
        function handleClick() {
           // accessing the element using id
           let ele = document.getElementById('p1');
           //alert(ele.textContent); // textContent returns text of the element
           ele.textContent = 'Hello p you got an update';
           // style property to add CSS style attribute
           ele.style.color = 'red';
           // accessing multiple HTML elements using getElementsByClassName
           let eleCollection = document.getElementsByClassName('c1'); // returns array of HTML elements
           // eleCollection is an array of HTML elements
           for(let i = 0; i < eleCollection.length; i++) {
            eleCollection[i].textContent = eleCollection[i].textContent + ' iterating';
           }
        }
    </script>
</body>
</html>
