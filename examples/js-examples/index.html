<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
       // exponential operator
       let pwr = 3 ** 2;
       document.write(`<p>Power = ${pwr}</p>`);
       // optional chain
       let users = [ {name: "Alex", gender: "Male", address: {state: "ABC", city: "Xyz"}}, 
       {name: "Bruce", gender: "Male"},
       {name: "Charles", gender: "Male", address: {state: "1324", city: "UUU"}}
      ];
        users.forEach((user, index) => {
            document.write(`<p>Name = ${user.name}, Gender = ${user.gender}, 
                State = ${user.address?.state}, City = ${user.address?.city}</p>`)
        });
    </script>
</body>
</html>
