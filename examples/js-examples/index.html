<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            Number1: <input type = "text" id = "n1" >
        </div>
        <div>
            Number2: <input type = "text" id = "n2">
        </div>
        <div>
            Result: <input type = "text" id = "r">
        </div>
        <div>
            <button onclick = "add()">+</button><button>-</button><button>*</button><button>/</button>
        </div>
    </div>
    <script type = "text/javascript">
        function add() {
            // by default value will return string, use parseInt
            let n1 = document.getElementById('n1').value;
            let x = parseInt(n1);
            let n2 = document.getElementById('n2').value; 
            let y = parseInt(n2);
            document.getElementById('r').value = (x + y);
        }
    </script>
</body>
</html>
