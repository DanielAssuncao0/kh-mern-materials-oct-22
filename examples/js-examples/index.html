    <h2>Understanding Loops</h2>
    <script type = "text/javascript">
        function muliply(x, y) {
            // some lines of statements can be here
            return x * y;
        }
        function add(a, b) {
            // some lines of statements can be here
            return a + b;
        }

        document.write(`<p>z = ${z}</p>`);
    </script>
